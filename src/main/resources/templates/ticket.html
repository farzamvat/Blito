<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>بلیت رویداد</title>
</head>
<body style="font-family: url();">
	<div
		style="position: absolute; width: 100%; height: 100%; float: right; direction: rtl;">
		<div
			style="width: 20px; height: 60px; background: rgb(252, 183, 49); float: left; margin-left: 20px; margin-top: 0px;"></div>
		<div
			style="width: 20px; height: 20px; background: #666; float: left; margin-left: 5px; margin-top: 0px;"></div>
		<img src="../../../assets/img/logo.png"
			style="float: left; margin-top: 20px; margin-left: -21px; width: 100px">
		<h1
			style="margin-right: 60px; width: 30%; margin-top: 60px; border-bottom: 1px solid #ddd;"
			th:text="${blit.eventName}">نام رویداد</h1>
		<table
			style="width: 70%; border: 1px solid #ddd; margin-left: auto; margin-right: auto; border-collapse: collapse; margin-top: 20px;">
			<caption>
				<h2>اطلاعات شما</h2>
			</caption>
			<tr style="background: #777; color: #fff; height: 40px;">
				<th style="border: 1px solid #bbb;">نام</th>
				<th style="border: 1px solid #bbb;">شماره همراه</th>
				<th style="border: 1px solid #bbb;">ایمیل</th>
			</tr>
			<tr>
				<td style="border: 1px solid #bbb; text-align: center;"
					th:text="${blit.customerName}">name</td>
				<td style="border: 1px solid #bbb; text-align: center;"
					th:text="${blit.customerMobile}">phone</td>
				<td style="border: 1px solid #bbb; text-align: center;"
					th:text="${blit.customerEmail}">mail</td>
			</tr>

		</table>
		<div
			style="width: 50%; margin-left: auto; margin-right: auto; border-bottom: 1px solid #ddd; margin-top: 40px;"></div>
		<table
			style="width: 70%; border: 1px solid #ddd; margin-left: auto; margin-right: auto; border-collapse: collapse; margin-top: 40px;">
			<caption>
				<h2>اطلاعات بلیت</h2>
			</caption>
			<tr style="background: #777; color: #fff; height: 40px;">
				<th style="border: 1px solid #bbb;">تاریخ رویداد</th>
				<th style="border: 1px solid #bbb;">کد پیگیری بلیت</th>
				<th style="border: 1px solid #bbb;">نوع بلیت</th>
				<th style="border: 1px solid #bbb;">تعداد بلیت</th>
				<th style="border: 1px solid #bbb;">بهای کل</th>
			</tr>
			<tr>
				<td style="border: 1px solid #bbb; text-align: center;"
					th:text="${blit.eventDateAndTime}">date</td>
				<td style="border: 1px solid #bbb; text-align: center;"
					th:text="${blit.trackCode}">trackCode</td>
				<td style="border: 1px solid #bbb; text-align: center;"
					th:text="${blit.blitTypeName}">ticketType</td>
				<td style="border: 1px solid #bbb; text-align: center;"
					th:text="${blit.count}">Ticket#</td>
				<td style="border: 1px solid #bbb; text-align: center;"
					th:text="${blit.totalAmount}">totalAmount</td>
			</tr>
		</table>
		<div
			style="width: 50%; margin-left: auto; margin-right: auto; border-bottom: 1px solid #ddd; margin-top: 40px;">
		</div>
		<table
			style="width: 70%; border: 1px solid #ddd; margin-left: auto; margin-right: auto; border-collapse: collapse; margin-top: 40px;">
			<caption>
				<h2>آدرس رویداد</h2>
			</caption>
			<tr style="background: #ddd; color: #222; height: 40px;">
				<th style="border: 1px solid #bbb;" th:text="${blit.eventAddress}">تهران
					پلاک 4 خانه نسرین خانم بلبرینگ 6000</th>
			</tr>
		</table>
		<div
			style="width: 70%; margin-left: auto; margin-right: auto; border-bottom: 2px solid #555; margin-top: 40px;"></div>
		<div
			style="width: 70%; margin-left: auto; margin-right: auto; padding: 20px;">
			<p style="margin-right: 40px; display: inline;">شماره تماس با
				بلیتو:</p>
			<p style="font-weight: bold; margin-right: 20px; display: inline;">02188350536</p>
			<img src=""
				style="float: left; width: 25px; height: 25px; margin-left: 40px; display: none;">
		</div>
	</div>
</body>
</html>
