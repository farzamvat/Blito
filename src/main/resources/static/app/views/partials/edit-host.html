<!-- Modal -->
<div id="editHost" class="modal fade" role="dialog">
    <div class="modal-dialog ">

        <!-- Modal content-->
        <div class="modal-content registerBody">

            <div class="modal-body ">
                <form class="form-inline textAlignRight">
                    <fieldset class="marginBottom20 fieldsetStyle">
                        <legend class="legendStyle text-center">اطلاعات برگذار کننده </legend>
                        <div class="form-group col-xs-12 col-sm-6 formRegGroup floatRight">
                            <div class="col-xs-10 floatRight text-center">
                                <label class="registerLabel floatRight" for="PlannerName" >نام برگذار کننده :</label>
                            </div>
                            <div class="col-xs-11 floatRight ">
                                <input height="60" id="PlannerName" ng-model="eventPlanner.name"   type="text"  class="form-group registerInput" >
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 formRegGroup floatRight">
                            <div class="col-xs-10 floatRight text-center">
                                <label class="registerLabel floatRight" for="eventPlannerTelephone" > شماره تلفن برگذار کننده  :</label>
                            </div>
                            <div class="col-xs-11 floatRight ">
                                <input height="60" id="eventPlannerTelephone" ng-model="eventPlanner.mobile"   type="text"  class="form-group registerInput" >
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 formRegGroup marginTop30 floatRight">
                            <div class="col-xs-10 floatRight text-center">
                                <label class="registerLabel floatRight" for="eventPlannerWebsite" > لینک وبسایت  :</label>
                            </div>
                            <div class="col-xs-11 floatRight ">
                                <input height="60" id="eventPlannerWebsite" ng-model="eventPlanner.website"   type="text"  class="form-group registerInput" >
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-sm-6 formRegGroup floatRight marginTop30">
                            <div class="col-xs-11 floatRight text-center">
                                <label class="registerLabel floatRight" for="eventPlannerType">نوع برگذارکننده :</label>
                            </div>
                            <div class="col-xs-11 floatRight ">
                                <select id="eventPlannerType" ng-model="eventPlanner.type" ng-options="o.v as o.n for o in [{n : 'نهاد', v: 'ORGANIZATION'},{n : 'کافی شاپ', v: 'COFFEESHOP'},{n : 'فرهنگسرا', v: 'CULTURALCENTER'},{n : 'تئاتر', v: 'THEATER'},{n : 'مؤسسه', v: 'INSTITUTION'},{n : 'فرد', v: 'INDIVIDUAL'}, {n : 'سایر', v: 'OTHER'}]" class="form-control dropDownList">


                                </select>

                            </div>

                        </div>


                    </fieldset>
                    <fieldset class="marginTop30 fieldsetStyle">
                        <legend class="legendStyle"> بارگذاری عکس  </legend>
                        <div class="row marginTop30">
                            <div class="col-xs-12">
                                <h3 class="textAlignRight marginRight30">عکس</h3>
                            </div>
                            <div class="col-xs-12 col-sm-6 floatRight marginTop30">

                                <label> عکس پروفایل :</label>
                                <button class="btn btn-default " ng-click='uploadPicEventPlanner()'>انتخاب <i class="fa fa-image"></i></button>
                                <div class="col-xs-12" ng-show="showThumbnailEventPlanner">
                                    <img class="img-responsive  marginTop30" id="eventPlannerPhotoUpload"  src="" alt="">
                                    <div class="col-xs-12">
                                        <button class="btn btn-success marginTop10" ng-click="photoUploadPlanner()">بارگذاری   <i ng-show="uploadPlannerPhoto" class="fa fa-spinner fa-spin"></i><i class="fa fa-upload"></i></button>
                                        <button ng-click="deletePicEventPlanner()" class="btn btn-danger marginTop10">پاک کردن عکس   <i class="fa fa-times"></i></button>
                                    </div>
                                    <div ng-show="plannerPhotoSuccess" class="text-center alert alert-success col-xs-12">
                                        <strong>عکس با موفقیت بارگذاری شد!</strong>
                                    </div>
                                </div>


                            </div>
                            <div class="col-xs-12 col-sm-6 floatRight marginTop30">
                                <label>  عکس کاور :</label>
                                <button class="btn btn-default " ng-click='uploadPicCover()'> انتخاب <i class="fa fa-image"></i></button>
                                <div class="col-xs-12" ng-show="showThumbnailCover">
                                    <img class="img-responsive coverPhotoUpload marginTop30"  src="" alt="">
                                    <div class="col-xs-12">
                                        <button class="btn btn-success marginTop10" ng-click="photoUploadPlannerCover()">بارگذاری <i ng-show="uploadCoverPhoto" class="fa fa-spinner fa-spin"></i><i class="fa fa-upload"></i></button>
                                        <button class="btn btn-danger marginTop10" ng-click="deleteCoverPic()">پاک کردن عکس   <i class="fa fa-times"></i></button>
                                    </div>
                                    <div ng-show="coverPhotoSuccess" class="text-center alert alert-success col-xs-12">
                                        <strong>عکس با موفقیت بارگذاری شد!</strong>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="marginBottom20 fieldsetStyle marginTop30">
                        <legend class="legendStyle">لینک های  شبکه اجتماعی </legend>
                        <div class="form-group col-sm-6 formRegGroup floatRight">
                            <div class="col-xs-10 floatRight text-center">
                                <label class="registerLabel floatRight" for="plannerTelegram" > تلگرام :</label>
                            </div>
                            <div class="col-xs-11 floatRight ">
                                <input height="60" id="plannerTelegram" ng-model="eventPlanner.telegram"  type="text"  class="form-group registerInput" >
                            </div>
                        </div>
                        <div class="form-group col-sm-6 formRegGroup floatRight">
                            <div class="col-xs-10 floatRight text-center">
                                <label class="registerLabel floatRight"  for="plannerInstagram" > اینستاگرام :</label>
                            </div>
                            <div class="col-xs-11 floatRight ">
                                <input height="60" id="plannerInstagram" ng-model="eventPlanner.instagram"   type="text"  class="form-group registerInput" >
                            </div>
                        </div>
                        <div class="form-group col-sm-6 formRegGroup floatRight">
                            <div class="col-xs-10 floatRight text-center">
                                <label class="registerLabel floatRight" for="plannerTwitter" > تویتر :</label>
                            </div>
                            <div class="col-xs-11 floatRight ">
                                <input height="60" id="plannerTwitter" ng-model="eventPlanner.twitter"  type="text"  class="form-group registerInput" >
                            </div>
                        </div>
                        <div class="form-group col-sm-6 formRegGroup floatRight">
                            <div class="col-xs-10 floatRight text-center">
                                <label class="registerLabel floatRight" for="plannerLinkedIn" >لینکداین :</label>
                            </div>
                            <div class="col-xs-11 floatRight ">
                                <input height="60" id="plannerLinkedIn" ng-model="eventPlanner.linkedin"   type="text"  class="form-group registerInput" >
                            </div>
                        </div>

                    </fieldset>
                    <div class="control-group text-center marginBottom20">
                        <div ng-show="submitPlannerNotif" class="text-center alert alert-success col-xs-12" >
                            <strong>برگزار کننده با موفقیت ثبت شد!</strong>
                        </div>
                        <div class="controls">
                            <button id="eventPlannerSubmit" ng-click="submitEventPlanner(eventPlanner)"  class="btn btn-success btn-lg btnLogin">ویرایش برگذارکننده <i ng-show="submitPlannerSpinner" class="fa fa-spinner fa-spin"></i><i class="fa fa-check"></i></button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
