<!-- Modal -->
<div id="registrationModal" class="modal fade" role="dialog">
    <div class="modal-dialog ">

        <!-- Modal content-->
        <div class="modal-content registerBody">
            <br>
            <div class="bs-example bs-example-tabs">
                <ul id="myTab" class="nav nav-tabs">
                    <li class=""><a data-target="#signup" class="signInButton tabAnchor registerTab" data-toggle="tab">ثبت نام</a></li>
                    <li class="active"><a data-target="#signin" class="signInButton tabAnchor registerTab" data-toggle="tab">ورود</a></li>
                </ul>
            </div>
            <div class="modal-body ">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="signin">
                        <form class="form-inline textAlignRight">
                            <fieldset>
                                <!-- Sign In Form -->
                                <!-- Text input-->
                                <div class="form-group col-xs-12 formRegGroup">
                                    <div class="col-xs-5 col-sm-4 floatRight text-center">
                                        <label class="registerLabel" for="userIdSingIn" >پست الکترونيکی :</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-8 floatRight ">
                                        <input height="60" id="userIdSingIn" name="userid" ng-model="loginFields.email" type="text"  class="form-group registerInput" >
                                    </div>
                                </div>

                                <!-- Password input-->
                                <div class="form-group col-xs-12 marginTop10 formRegGroup">
                                    <div class="col-xs-5 col-sm-4 floatRight text-center">
                                        <label class="registerLabel" for="passwordinput">رمز ورود :</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-8 floatRight ">
                                        <input height="60" required="" id="passwordinput" name="passwordinput" ng-model="loginFields.password" class="form-group  registerInput" type="password"  >
                                    </div>

                                </div>

                                <!-- Multiple Checkboxes (inline) -->
                                <!--<div class="control-group">-->
                                <!--<div class="controls">-->


                                <!--<input class="checkBoxInline" type="checkbox" name="rememberme" id="rememberme" value="Remember me">-->
                                <!--<span style="display: inline" class="checkbox inline" for="rememberme">مرا به خاطر بسپار-->
                                <!--</span>-->
                                <!--</div>-->
                                <!--</div>-->

                                <!-- Button -->
                                <div class="control-group ">
                                    <label class="control-label" for="signInButton"></label>
                                    <div class="controls">
                                        <button id="signInButton" ng-click="login(loginFields)" name="signin" class="btn btn-success btn-lg btnLogin">ورود</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                    <div class="tab-pane fade" id="signup">
                        <form class="form-inline textAlignRight">
                            <fieldset>
                                <!-- Sign Up Form -->
                                <!-- Text input-->
                                <div class="form-group col-xs-12 marginTop10 formRegGroup">
                                    <div class="col-xs-5 col-sm-4 floatRight text-center">
                                    <label class="registerLabel" for="name">نام :</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-8 floatRight ">
                                        <input id="name" name="userid" class="form-group  registerInput" type="text" ng-model="fields.firstname" >
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group col-xs-12 marginTop10 formRegGroup">
                                    <div class="col-xs-5 col-sm-4 floatRight text-center">
                                    <label class="registerLabel" for="familyName">نام خانوادگی :</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-8 floatRight ">
                                        <input id="familyName" name="userid" class="form-group  registerInput"  type="text" ng-model="fields.lastname" >
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group col-xs-12 marginTop10 formRegGroup">
                                    <div class="col-xs-5 col-sm-4 floatRight text-center">
                                    <label class="registerLabel" for="mobile">شماره تلفن همراه :</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-8 floatRight ">
                                        <input id="mobile" name="mobile" class="form-group  registerInput" type="text" ng-model="fields.mobile" >
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 marginTop10 formRegGroup">
                                    <div class="col-xs-5 col-sm-4 floatRight text-center">
                                    <label class="registerLabel" for="Email">پست الکترونیکی :</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-8 floatRight ">
                                        <input id="Email" name="Email" class="form-group  registerInput" type="text" ng-model="fields.email" >
                                    </div>
                                </div>



                                <!-- Password input-->
                                <div class="form-group col-xs-12 marginTop10 formRegGroup">
                                    <div class="col-xs-5 col-sm-4 floatRight text-center">
                                    <label class="registerLabel" for="password">رموز عبور :</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-8 floatRight ">
                                        <input id="password" name="password" class="form-group  registerInput" type="password" ng-model="fields.password">
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group col-xs-12 marginTop10 formRegGroup">
                                    <div class="col-xs-5 col-sm-4 floatRight text-center">
                                    <label class="registerLabel" for="reenterpassword">تکرار رمز عبور :</label>
                                    </div>
                                    <div class="col-xs-7 col-sm-8 floatRight ">
                                        <input id="reenterpassword" class="form-group  registerInput" name="reenterpassword" type="password" ng-model="fields.confirmPassword" >
                                    </div>
                                </div>

                                <!-- Multiple Radios (inline) -->
                                <br>


                                <!-- Button -->
                                <div class="control-group">
                                    <label class="registerLabel" for="confirmsignup"></label>
                                    <div class="controls">
                                        <button id="confirmsignup" ng-click="regUser(fields)" name="confirmsignup" class="btn btn-success btn-lg btnReg">ثبت نام</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times " aria-hidden="true"></i></button>
                </center>
            </div>
        </div>

    </div>
</div>
