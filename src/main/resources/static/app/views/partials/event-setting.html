<div id="settingModal" class="modal fade" role="dialog">
    <div class="modal-dialog biggerWidth">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title textAlignRight"> تنظیمات رویداد</h4>
            </div>
            <div class="modal-body">
                <div   class="text-center alert alert-danger col-xs-12 approveErrorSetting">
                    <strong></strong>
                </div>
                <div  class="text-center alert alert-success col-xs-12 marginTop10 approveSuccessSetting">
                    <strong>عملیات با موفقیت تایید شد!</strong>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-sm-6 formRegGroup floatRight marginTop30">
                        <div class="col-xs-11 floatRight text-center">
                            <label class="registerLabel floatRight textAlignRight"  for="eventStatus">وضعیت رویداد :</label>
                        </div>
                        <div class="col-xs-6 floatRight ">
                            <select id="eventStatus" required  ng-model="eventStateSetting" ng-options="o.v as o.n for o in [{n : 'باز', v: 'OPEN'},{n : 'بسته', v: 'CLOSED'},{n : 'فروخته شده', v: 'SOLD'}]" class="form-control dropDownList">
                            </select>
                        </div>
                        <div class="col-xs-6 floatRight ">
                            <button id="settingEventStatus"  ng-click="changeEventState(eventStateSetting)" class="btn btn-success btn-lg adminStatus">اعمال  <i class="fa fa-spinner fa-spin eventStatusSpinner"></i></button>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 formRegGroup floatRight marginTop30">
                        <div class="col-xs-11 floatRight text-center">
                            <label class="registerLabel floatRight textAlignRight" >پاک کردن رویداد</label>
                        </div>
                        <div class="col-xs-11  floatRight ">
                            <button ng-click="deleteEvent()" type="button" class="btn btn-danger adminStatus floatRight" ><i class="fa fa-trash"></i> <i  class="fa fa-spinner fa-spin deleteSpinner"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
            </div>
        </div>

    </div>
</div>
