<div class="row" ng-controller="eventsListPageCtrl as events">
    <div class="col-md-12 eventsPageRows">
        <div class="row">
        <div class="col-xs-2 marginTop30 pageHeaderLinksDiv">
            <h4 class="text-center pageHeaderLinks"><a class="eventListAnchor" href="{{pageHeaderMenu[0].link}}">{{pageHeaderMenu[0].title}}</a></h4>
        </div>
        <div class="col-xs-2 marginTop30 pageHeaderLinksDiv">
            <h4 class="text-center pageHeaderLinks"><a class="eventListAnchor" href="{{pageHeaderMenu[1].link}}">{{pageHeaderMenu[1].title}}</a></h4>
        </div>
        <div class="col-xs-4 eventListHeaderDiv">
            <h1 class="text-center eventListHeader ">{{pageTitle}}</h1>
        </div>
        <div class="col-xs-2 marginTop30 pageHeaderLinksDiv">
            <h4 class="text-center pageHeaderLinks"><a class="eventListAnchor" href="{{pageHeaderMenu[2].link}}">{{pageHeaderMenu[2].title}}</a></h4>
        </div>
        <div class="col-xs-2 marginTop30 pageHeaderLinksDiv">
            <h4 class="text-center pageHeaderLinks"><a class="eventListAnchor" href="{{pageHeaderMenu[3].link}}">{{pageHeaderMenu[3].title}}</a></h4>
        </div>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3 floatRight marginTop10" dir-paginate="item in eventList | itemsPerPage: 12" current-page="currentPage">
            <div class="recipe"  >
                <div class="image center-block" ng-mouseenter="showDescription($event)" ng-mouseleave="hideDescription($event)">
                    <img ng-src="{{item.img}}" class="center-block eventListImage"  >


                    <div class="name">
                        <h3>{{ item.title }}</h3>
                        <h5>{{ item.sold }}: تعداد فروش <i class="fa fa-calendar-check-o"></i></h5>
                        <h5>{{ item.view }}: تعداد بازدید <i class="fa fa-eye"></i>‌</h5>

                    </div>
                    <div class="eventDescription center-block">
                        {{item.desc}}
                    </div>
                </div>

                <!--<a href="{{item.link}}" class="btn btn-lg btn-success center-block eventListBtn">مشاهده رویداد</a>-->
            </div>
            <!--<div class="col-xs-12 eventListSection" ng-show="$index % 4 === 0" style="height: 20px; background-color: #303030">-->
                <!--{{$index}}-->
            <!--</div>-->
        </div>

    </div>


    <div class="col-xs-12">
        <div class="col-md-4 col-md-offset-4">
            <dir-pagination-controls class="col-xs-12"
                    max-size="9"
                    direction-links="true"
                    boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>

</div>
