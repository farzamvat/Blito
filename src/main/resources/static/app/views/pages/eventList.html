<div class="row" ng-controller="eventsListPageCtrl as events">
    <div class="col-md-12 eventsPageRows">
        <div class="row">
            <div class="hidden-xs col-sm-3  floatRight"></div>

            <a ng-show="pageTitle !== 'کنسرت' " class="eventListAnchor" href="/concert"><div  class="col-xs-2 col-sm-1 marginTop30 pageHeaderLinksDiv floatRight" >
                <h4 class="text-center pageHeaderLinks">کنسرت</h4>
            </div>
            </a>
            <a ng-show="pageTitle !== 'تور' " class="eventListAnchor" href="/tour"><div  class="col-xs-2 col-sm-1 marginTop30 pageHeaderLinksDiv floatRight">
                <h4 class="text-center pageHeaderLinks">تور</h4>
            </div>
            </a>
            <a ng-show="pageTitle !== 'تئاتر' " class="eventListAnchor" href="/theater"><div  class="col-xs-2 col-sm-1 marginTop30 pageHeaderLinksDiv floatRight">
                <h4 class="text-center pageHeaderLinks">تئاتر</h4>
            </div>
            </a>
            <a  ng-show="pageTitle !== 'ورزشی' " class="eventListAnchor" href="/sports"><div class="col-xs-2 col-sm-1 marginTop30 pageHeaderLinksDiv floatRight">
                <h4 class="text-center pageHeaderLinks">ورزشی</h4>
            </div>
            </a>
            <a ng-show="pageTitle !== 'کارگاه' " class="eventListAnchor" href="/workshop"><div  class="col-xs-2 col-sm-1 marginTop30 pageHeaderLinksDiv floatRight">
                <h4 class="text-center pageHeaderLinks">کارگاه</h4>
            </div>
            </a>
            <a ng-show="pageTitle !== 'سینما' " class="eventListAnchor" href="/cinema"><div  class="col-xs-2 col-sm-1 marginTop30 pageHeaderLinksDiv floatRight">
                <h4 class="text-center pageHeaderLinks">سینما</h4>
            </div>
            </a>
            <a ng-show="pageTitle !== 'سایر' " class="eventListAnchor" href="/other"><div  class="col-xs-2 col-sm-1 marginTop30 pageHeaderLinksDiv floatRight" >
                <h4 class="text-center pageHeaderLinks">سایر</h4>
            </div>
            </a>
        </div>
        <div class="row">
            <h1 class="text-center">{{pageTitle}}</h1>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3 floatRight marginTop10" pagination-id="eventPagination" total-items="totalEventsNumber" dir-paginate="item in eventList | itemsPerPage: 12"  current-page="currentPage">
            <a href="{{url+item.eventLink}}">
                <div class="recipe"  >
                    <div class="image center-block" >
                        <img ng-src="{{item.image}}" class="center-block eventListImage"  >
                        <div class="name">
                            <h3>{{ item.eventName }}</h3>
                            <h5> برگزارکننده   : {{ item.eventHostName }}<i class="fa fa-calendar-check-o"></i></h5>
                            <h5>{{ item.views }}: بازدید  <i class="fa fa-eye"></i>‌</h5>
                            <h5>{{ item.capacity - item.soldCount }}: بلیت باقی مانده  <i class="fa fa-eye"></i>‌</h5>
                        </div>
                        <div class="eventDescription center-block">
                            {{item.description}}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>


</div>


<div class="col-xs-12">
    <div class="col-md-4 col-md-offset-4">
        <dir-pagination-controls  class="col-xs-12" pagination-id="eventPagination" on-page-change="pageChanged(newPageNumber)"
                                  max-size="3"
                                  direction-links="true"
                                  boundary-links="true">
        </dir-pagination-controls>
    </div>
</div>

</div>
